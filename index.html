<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanctuary</title>
  <link href="https://fonts.cdnfonts.com/css/graciast-2" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/barjiah" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/modern-typewriter" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loadingScreen" class="loading-screen">
    <div class="tulip-container">
      <div class="stem"></div>
      <div class="leaves"></div>
      <div class="petal petal-left"></div>
      <div class="petal petal-right"></div>
      <div class="center-petal"></div>
    </div>
  </div>

  <div id="passwordContainer" class="password-container hidden">
    <h1 class="title">For My Sanctuary</h1>
    <input id="passwordInput" type="password" placeholder="Enter Password" class="password-input" />
    <button onclick="checkPassword()" class="submit-button">Submit</button>
    <p id="message" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
